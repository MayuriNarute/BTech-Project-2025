<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Cancer Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f5e8e4, #fce4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #c0392b;
            font-size: 28px;
            margin-bottom: 10px;
        }

        h1 span {
            font-size: 28px;
            color: #e74c3c;
        }

        .upload-area {
            margin-top: 20px;
            padding: 30px;
            border: 2px dashed #e74c3c;
            border-radius: 12px;
            background-color: #fdece8;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-area:hover {
            background-color: #fbd4cf;
        }

        .upload-area img {
            width: 80px;
            margin-bottom: 10px;
        }

        .upload-area input {
            display: none;
        }

        .preview {
            margin-top: 20px;
        }

        .preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #c0392b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a93226;
        }

        .header-icon {
            margin-bottom: 20px;
        }

        .header-icon img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-icon">
            <img src="https://img.icons8.com/external-flat-juicy-fish/60/000000/external-microscope-science-flat-flat-juicy-fish.png" alt="Microscope Icon">
        </div>
        <h1>Blood Cancer <span>Detection</span></h1>
        <label class="upload-area" for="fileInput">
            <img src="https://img.icons8.com/color/96/000000/upload.png" alt="Upload Icon">
            <div>Drag & Drop or Click to Upload</div>
            <input type="file" id="fileInput" accept="image/*">
        </label>
        <div class="preview" id="preview"></div>
        <button id="submitBtn">Analyze Image</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submitBtn');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = () => {
                    preview.innerHTML = `<img src="${reader.result}" alt="Uploaded Image">`;
                };

                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = "";
            }
        });

        submitBtn.addEventListener('click', () => {
            if (!fileInput.files[0]) {
                alert('Please upload an image before submitting.');
            } else {
                alert('Image submitted for analysis!');
                // Add server submission code here.
            }
        });
    </script>
</body>
</html>
